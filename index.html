<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo&family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="css/bootstrap/css/bootstrap.min.css"
      type="text/css"
    />
    <link
      href="https://unpkg.com/video.js/dist/video-js.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>DTBQ - Danish Telly Broadcast Querier</title>
  </head>
  <body>
    <header>
      <h2 class="p-4 d-flex justify-content-center">
        DTBQ: Danish Telly Broadcast Querier
      </h2>
    </header>
    <main class="pb-4 pt-4">
      <form
        class="container col-rows-2 col-rows-1-sm col-6"
        id="TellyForm"
        method="POST"
      >
        <div class="row mt-2">
          <label id="ChannelLabel" class="text-center col mt-2" for="Channel"
            >Write a Channel name</label
          >
          <div>
            <input
              class="col form-control my-2"
              placeholder="TV2"
              id="ChannelNameInput"
              type="text"
              name="ChannelName"
            />
            <ul class="ms-2 me-2" id="ChannelSelect"></ul>
          </div>
        </div>
        <input class="btn submit row mt-3" type="submit" value="submit" />
      </form>
      <div id="TellyStream" class="d-flex justify-content-center m-5 mb-5">
        <video hidden
          id="my_video_1"
          class="video-js vjs-tech vjs-default-skin"
          controls
          preload="auto"
          width="640"
          height="268"
          data-setup="{}"
          role="application"
          tabindex="1"
        >
          <source id="my_video_1_id"
            src=""
            type="application/x-mpegURL"
          />
          your browser does not support video tags sorry
        </video>
      </div>
    </main>
    <footer class="footer mt-auto py-3 fixed-bottom justify-content-center d-flex">
      <p>⚓🐶 ..flyt dig.. *fløjte lyde* Nøjj det' for børn.. 📺🦀🐟</p>
  </footer>
  <script type="text/javascript" src="DTBQembed.js"></script>
  <script
        type="text/javascript"
        src="css/bootstrap/js/bootstrap.min.js"
      ></script>
    <div id="scripts">
      <!-- <script src="https://unpkg.com/video.js/dist/video.js"></script> -->       
    </div>
  </body>
</html>
